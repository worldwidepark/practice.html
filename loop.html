    <body>
        <h1>loop</h1>
        <script>
            document.write("<li>1</li>");
            var i = 0;
            while(i < 3){
            document.write("<li>2</li>");
            document.write("<li>3</li>");
                i += 1;
        }
            document.write("<li>4</li>");
        </script>
       
        <h1>Loop ^ Array</h1>
        <script>
              var coworkers = ['e','l','d'];

        </script>
        
        <h2>co workers</h2>
        <script>
          
              var i = 0;
            while(i< coworkers.length){
                document.write('<li>'+coworkers[i]+'</li>')
                    i += 1;
                  
            }

        </script>

        
    </body>
